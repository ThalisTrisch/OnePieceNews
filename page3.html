<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/one-piece-mugiwara-flag-logo-08F872AFB6-seeklogo.com.png">
    <link rel="stylesheet" type="text/css" href="style3.css">
    <title>Pagina Inicial</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="https://logosmarcas.net/wp-content/uploads/2021/10/One-Piece-Logo.png" alt="LogoOnePiece">
        <a href="page1.html"><button class="voltar">Voltar</button></a>
    </header>
    <section>
        <div class="titulobar">
            <div class="titulo">
                <p class="titulotext">Loja de produtos</p>
            </div>
        </div>
        <div id="produtos" class="divprodutos">
            <div class="cardproduto">
                <div class="divimgproduto">
                    <img class="imgproduto" src="https://cdn.awsli.com.br/2500x2500/1316/1316335/produto/170043943/c5429d4986.jpg">
                </div>
                <div class="divprodutotext">
                    <p class="produtotext">Travesseiro personalizado</p>
                    <button class="cardbutton" onclick="mostrarvenda(0)">Adquirir</button>
                </div>
            </div>
            <div class="cardproduto">
                <div class="divimgproduto">
                    <img class="imgproduto" src="https://cdn.awsli.com.br/2054/2054144/produto/220186504/2731bd86-a650-4d-x2bxt06kn3.jpg">
                </div>
                
                <div class="divprodutotext">
                    <p class="produtotext">Zoro action figure</p>
                    <button class="cardbutton" onclick="mostrarvenda(1)">Adquirir</button>
                </div>
            </div>
            <div class="cardproduto">
                <div class="divimgproduto">
                    <img class="imgproduto" src="https://cdn.awsli.com.br/1286/1286314/produto/214523568/luffy-figuarts-85caoqmrma.JPG">
                </div>
                
                <div class="divprodutotext">
                    <p class="produtotext">Luffy action figure</p>
                    <button class="cardbutton" onclick="mostrarvenda(2)">Adquirir</button>
                </div>
            </div>
            <div class="cardproduto">
                <div class="divimgproduto">
                    <img class="imgproduto" src="https://cdn.shopify.com/s/files/1/0526/9907/0638/products/figura-de-acao-one-piece-portgas-d-ace-kitsune-or-loja-geek.jpg?v=1666995154">
                </div>
                
                <div class="divprodutotext">
                    <p class="produtotext">Ace action figure</p>
                    <button class="cardbutton" onclick="mostrarvenda(3)">Adquirir</button>
                </div>
            </div>
            <div class="cardproduto">
                <div class="divimgproduto">
                    <img class="imgproduto" src="https://cf.shopee.com.br/file/9f639cd2d64a88ae26d9ffb3142653d7">
                </div>
                
                <div class="divprodutotext">
                    <p class="produtotext">Caneca personalizada</p>
                    <button class="cardbutton" onclick="mostrarvenda(4)">Adquirir</button>
                </div>
            </div>
            <div class="cardproduto">
                <div class="divimgproduto">
                    <img class="imgproduto" src="https://www.merchandisingplaza.com.br/419840/2/Posters-One-Piece-Poster-One-Piece-419840-l.jpg">
                </div>
                
                <div class="divprodutotext">
                    <p class="produtotext">Cartaz procurado</p>
                    <button class="cardbutton" onclick="mostrarvenda(5)">Adquirir</button>
                </div>
            </div>
            <div class="cardproduto">
                <div class="divimgproduto">
                    <img class="imgproduto" src="https://bancointer.vteximg.com.br/arquivos/ids/219443140/image-6616260e97f142b595db2bbef23a294f.jpg?v=638041836527370000">
                </div>
                
                <div class="divprodutotext">
                    <p class="produtotext">Quadro para parede</p>
                    <button class="cardbutton" onclick="mostrarvenda(6)">Adquirir</button>
                </div>
            </div>
            <div class="cardproduto">
                <div class="divimgproduto">
                    <img class="imgproduto" src="https://cdn.awsli.com.br/300x300/1946/1946743/produto/165697494/9a7d69862e.jpg">
                </div>
                
                <div class="divprodutotext">
                    <p class="produtotext">Réplica Going Merry</p>
                    <button class="cardbutton" onclick="mostrarvenda(7)">Adquirir</button>
                </div>
            </div>
        </div>
        <div id="venda" class="invisible">
            <div class="cardproduto">
                <div class="divimgproduto">
                    <img class="imgproduto" id="imagemvenda" src="">
                </div>
                <div class="divprodutotext">
                    <p class="produtotext" id="textovenda"></p>
                    <div class="formvenda">
                        <input type="number" placeholder="quantidade" class="inputvenda"><button onclick="Efetuarcompra()" class="cardbutton">Encomendar</button>
                    </div>
                    <div id="respostaform" class="invisible">
                        <p class="mensagem">Compra fictícia efetuada com sucesso!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="rodape">
        <div class="contatos">
            <p class="titulocontatos">Contatos</p>
            <p>telefone: (00) 90000-0000<br>email: emailficticio@gmail.com</p>
        </div>
    </footer>
    <script>
        const data = {
            0:{
                src:"https://cdn.awsli.com.br/2500x2500/1316/1316335/produto/170043943/c5429d4986.jpg",
                titulo:"Travesseiro personalizado"
            },1:{
                src:"https://cdn.awsli.com.br/2054/2054144/produto/220186504/2731bd86-a650-4d-x2bxt06kn3.jpg",
                titulo:"Zoro action figure"
            },2:{
                src:"https://cdn.awsli.com.br/1286/1286314/produto/214523568/luffy-figuarts-85caoqmrma.JPG",
                titulo:"Luffy action figure"
            },3:{
                src:"https://cdn.shopify.com/s/files/1/0526/9907/0638/products/figura-de-acao-one-piece-portgas-d-ace-kitsune-or-loja-geek.jpg?v=1666995154",
                titulo:"Ace action figure"
            },4:{
                src:"https://cf.shopee.com.br/file/9f639cd2d64a88ae26d9ffb3142653d7",
                titulo:"Caneca personalizada"
            },5:{
                src:"https://www.merchandisingplaza.com.br/419840/2/Posters-One-Piece-Poster-One-Piece-419840-l.jpg",
                titulo:"Cartaz procurado"
            },6:{
                src:"https://bancointer.vteximg.com.br/arquivos/ids/219443140/image-6616260e97f142b595db2bbef23a294f.jpg?v=638041836527370000",
                titulo:"Quadro para parede"
            },7:{
                src:"https://cdn.awsli.com.br/300x300/1946/1946743/produto/165697494/9a7d69862e.jpg",
                titulo:"Réplica Going Merry"
            }
        }
        function mostrarvenda(id){
            document.getElementById("produtos").className = "invisible"
            document.getElementById("venda").className = "divprodutos"
            const produto = data[id]
            document.getElementById("imagemvenda").src = produto.src
            document.getElementById("textovenda").innerHTML = produto.titulo
        }
        function Efetuarcompra(){
            document.getElementById("respostaform").className = "mensagem";
        }
    </script>
</body>
</html>
